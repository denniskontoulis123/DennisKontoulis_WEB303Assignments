<!DOCTYPE HTML>
<html>

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Dennis Kontoulis and Jujutsu Kaisen</h1>
    <input type="text" id="searchBox" placeholder="Search by first name...">

    <button id="filterAM">A - M ()</button>
    <button id="filterNZ">N - Z ()</button>

    <table id="charactersTable">
        <thead>
            <tr>
                <th><a href="#" data-column="firstName">First Name</a> <span id="chevronFirstName"></span></th>
                <th><a href="#" data-column="lastName">Last Name</a> <span id="chevronLastName"></span></th>
                <th><a href="#" data-column="age">Age</a> <span id="chevronAge"></span></th>
                <th><a href="#" data-column="occupation">Occupation</a> <span id="chevronOccupation"></span></th>
                <th><a href="#" data-column="school">School</a> <span id="chevronSchool"></span></th>
                <th><a href="#" data-column="ability">Ability</a> <span id="chevronAbility"></span></th>
                <th><a href="#" data-column="date">Date</a> <span id="chevronDate"></span></th>
            </tr>
        </thead>
        <tbody>
            <!-- rows iterate in here -->
        </tbody>
    </table>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
